<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="layout">
    <div class="sidebar">
        <ul>
            <li><img src="img/home.png" alt=""></li>
            <li><img src="img/widget.png" alt=""></li>
            <li><img src="img/dollar.jpg" alt=""></li>
            <li><img src="img/statistic.png" alt=""></li>
            <li><img src="img/setting.png" alt=""></li>
        </ul>
    </div>

    <div class="main">

        <h1 class="title">Product List</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>

            <tbody id="productTable">
            </tbody>
        </table>

    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
